<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra ARRAY Assignment</title>
</head>
<body>
    <script>
        // point 1
        var num_array = [1,2,3,4,5,6]
        var slice = [];
        document.write("original array :",num_array)
        slice = num_array.slice(1,4)
        document.write("<br/>After Slice :",slice)

        // line break 
        document.write("<br/><hr/>")

        // point 2
        var fruits = ["Banana"," Orange"," Apple"," Mango"," Grapes"]
        var splice_fruit;
        document.write("original array : ",fruits)
        splice_fruit = fruits.splice(1,2)
        document.write("<br/>Spliced Item :",splice_fruit)

        // line break 
        document.write("<br/><hr/>")

        // point 3
        var OG_A = ["A"," B"," C"," D"]
        var B_Shift = [];
        document.write("original array : ",OG_A)
        B_Shift = OG_A.shift()
        document.write("<br/><br/>Shifted Item :",B_Shift)

        // line break 
        document.write("<br/><hr/>")

        // point 4
        var off_array = [3,4,5,6]
        document.write("original array : ",off_array)
        off_array.unshift(1,2)
        document.write("<br/><br/>After Unshift :",off_array)


        // line break 
        document.write("<br/><hr/>")

        // point 5
        var og_array = [1,2,3,4,5,6]
        document.write("original array : ",og_array)
        og_array.push(7)
        document.write("<br/><br/>After Unshift :",og_array)

        // line break 
        document.write("<br/><hr/>")

        // point 6
        var orig_array = [" a"," b"," c"," d"]
        var poped_item = [];
        document.write("original array : ",orig_array)
        poped_item = orig_array.pop();
        document.write("<br/><br/>Poped Item :",poped_item)

        // line break 
        document.write("<br/><hr/>")

        // point 7
        var alpha_array = ["A"," B"," C"," D"," E"," F"]
        var slice = [];
        document.write("original array :",alpha_array)
        sliced = alpha_array.slice(1,4)
        document.write("<br/>After Slice :",sliced)

        // line break 
        document.write("<br/><hr/>")

        // point 8
        var fruits = ["Banana"," Orange"," Apple"," Mango"," Grapes"]
        var splice_fruit;
        document.write("original array : ",fruits)
        splice_fruit = fruits.splice(2,2)
        document.write("<br/>Spliced Item :",splice_fruit)

        // line break 
        document.write("<br/><hr/>")

        // point 9
        var official_array = [1,2,3,4,5,6]
        var pushed_array = [7,8,9];
        document.write("Before Pushed : ",official_array)
        official_array.push(pushed_array)
        document.write("<br/>After Pushed : ",official_array)
        



    </script>
</body>
</html>
